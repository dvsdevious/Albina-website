    <meta charset="UTF-8" />

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/130f0ad984.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <nav class="sticky-top">
      <div class="logo">
        <img src="media/Logo Cursive.png" width="150" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-tem is-active">Главная</a></li>
        <li><a href="workouts.html" class="nav-item">Тренировки</a></li>
        <li><a href="nutrition.html" class="nav-item">Питание</a></li>
        <li><a href="FAQ.html" class="nav-item">FAQs</a></li>
        <li><a href="login.html" class="nav-item">Войти</a></li>
      </ul>
      <a href="register.html"><button class="register-btn">Join Now</button></a>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line2"></div>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
